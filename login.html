<main class="teaching-page">

  <h2>Enter Password</h2>

  <input type="password" id="pw" placeholder="Password">
  <button onclick="checkPassword()">Enter</button>

  <script>
    // Define page passwords
    const pagePasswords = {
      "wordsearch.html": "password",
      "map.html": "password"
    };

    // Get redirect page from query string, default to wordsearch.html
    const params = new URLSearchParams(window.location.search);
    const redirectPage = params.get("redirect") || "wordsearch.html";

    function checkPassword() {
      const pw = document.getElementById("pw").value;
      
      if (pagePasswords[redirectPage] && pw === pagePasswords[redirectPage]) {
        // Correct password → redirect
        window.location.href = redirectPage;
      } else {
        alert("Incorrect password");
      }
    }
  </script>
